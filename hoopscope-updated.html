<!-- Scripts -->
<script>
// Intersection Observer for scroll animation
(function() {
  function onEntry(entry, observer) {
    entry.forEach(e => {
      if (e.isIntersecting) {
        let delay = parseFloat(e.target.getAttribute('data-delay')) || 0;
        setTimeout(()=>e.target.classList.add('is-visible'), delay*100);
        observer.unobserve(e.target);
      }
    });
  }
  let observer = new IntersectionObserver(onEntry, { threshold: 0.2 });
  document.querySelectorAll('.scroll-animate').forEach(el=>observer.observe(el));
})();
</script>
